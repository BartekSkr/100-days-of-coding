<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="choices">
      <button class="choice" data-choice="rock">✊</button>
      <button class="choice" data-choice="paper">✋</button>
      <button class="choice" data-choice="scissors">✌️</button>
    </div>
    <div class="score-board">
      <div>
        You:
        <span class="score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer:
        <span class="score" data-computer-score>0</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
