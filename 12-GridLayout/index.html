<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/2ea631baeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Health Panel</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span>| 20</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-biking"></i></h2>
        <p>km</p>
      </div>
      <div class="bg1">
        <h2>36.7 &deg;</h2>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2">
        <h2>87 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h2>79 <span>kg</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg2">
        <h2>27 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h2>116 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>720 <span>kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
      </div>
      <div class="bg2">
        <h2>83 <span>%</span></h2>
        <p>Body Hydration</p>
      </div>
    </div>
  </body>
</html>
