<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign up</title>

    <script
      src="https://kit.fontawesome.com/2ea631baeb.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form-container" action="">
      <div class="center">
        <h3>Account</h3>
        <div class="input">
          <i class="fas fa-user" id="icon"></i>
          <input
            type="text"
            placeholder="Full name"
            id="nameInput"
            pattern="[A-Z a-z]{2,99}"
            required
          />
        </div>
        <br />
        <div>
          <i class="fas fa-envelope-open-text" id="icon"></i>
          <input type="email" placeholder="Email adress" required />
        </div>
        <br />
        <div>
          <i class="fas fa-key" id="icon"></i>
          <input
            type="password"
            placeholder="Password"
            id="passwordInput"
            minlength="8"
            required
          />
        </div>
        <br />

        <h3>Date of Birth</h3>
        <div class="input-birth-date">
          <i class="fas fa-calendar-alt" id="icon"></i>
          <input type="date" name="birth-date" id="birth" required />
        </div>

        <h3>Gender</h3>
        <div class="input-gender">
          <label for="gender-male">Male</label>
          <i class="fas fa-male" id="icon-male"></i>
          <input type="radio" name="gender-radio" id="gender-male" required />
          <label for="gender-female">Female</label>
          <i class="fas fa-female" id="icon-female"></i>
          <input type="radio" name="gender-radio" id="gender-female" />
        </div>

        <h3>Payment Methods</h3>
        <div class="input">
          <i class="fab fa-cc-visa" id="payment-icon"></i>
          <label for="payment-method-card">Credit Card</label>
          <input
            type="radio"
            name="payment-method-radio"
            id="payment-method-card"
            required
          />

          <i class="fab fa-google" id="payment-icon"></i>
          <label for="payment-method-gpay">Google Pay</label>
          <input
            type="radio"
            name="payment-method-radio"
            id="payment-method-gpay"
          />
        </div>
        <br />

        <div class="card-data">
          <div>
            <i class="far fa-credit-card" id="icon"></i>
            <input
              type="text"
              placeholder="Card Number"
              minlength="16"
              maxlength="16"
              id="card-number"
              required
            />
          </div>
          <br />
          <div>
            <i class="fas fa-unlock-alt" id="icon"></i>
            <input
              type="text"
              placeholder="CVV/CVC"
              maxlength="3"
              id="cvvNumber"
              pattern="\d{3}"
              required
            />
          </div>
          <br />
          <div class="card-date">
            <select name="month" id="month" required>
              <option value="">month</option>
              <option value="may">05 May</option>
              <option value="june">06 Jun</option>
              <option value="july">07Jul</option>
            </select>
            <select name="year" id="year" required>
              <option value="">year</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>
        </div>
        <br />

        <div class="terms-of-confition">
          <div class="terms">
            <label for="terms-of-condition"
              >I accept the terms and conditions for signing up to this service,
              and hereby confirm I have read the privacy policy.</label
            >
          </div>
          <div class="terms-check">
            <input type="checkbox" name="" id="terms-checkbox" required />
          </div>
        </div>

        <div class="button">
          <button type="submit" id="accept-button">Accept</button>
          <button id="cancel-button">Cancel</button>
        </div>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
