<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./img-preview/dolphins-in-water-preview.jpg"
          alt="Dolphins in the water"
          data-original="dolphins-in-water-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img-preview/green-pine-trees-preview.jpg"
          alt="Green pine trees"
          data-original="green-pine-trees-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img-preview/person-walking-on-desert-during-evening-preview.jpg"
          alt="Walking on the desert"
          data-original="person-walking-on-desert-during-evening-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./img-preview/seashore-preview.jpg"
          alt="Seashore"
          data-original="seashore-full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="" alt="" class="full-img" />
      <p class="caption"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
