<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2ea631baeb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Landin Page</title>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <h1>Creative meeting</h1>
        <h2>Join our creative meeting and learn how to grow your business!</h2>
      </div>
      <form class="form" action="#">
        <h3>Fill the form!</h3>
        <div class="form-name">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full Name" required />
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="form-phone inactive">
          <i class="fas fa-phone-alt"></i>
          <input type="number" placeholder="Phone number" required />
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="form-email inactive">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="form-finish inactive">
          <i class="fas fa-check"></i>
          <p>Thank You!</p>
          <i class="fas fa-check"></i>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
