<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/2ea631baeb.js" crossorigin="anonymous"></script>
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <header>
      <h2>Currency Converter</h2>
    </header>
    <div class="currency first">
      <select id="first-currency-select">
        <option value="pln" id="first-currency">PLN</option>
        <option value="eur" id="first-currency">EUR</option>
        <option value="usd" id="first-currency">USD</option>
        <option value="gbp" id="first-currency">GBP</option>
      </select>
      <input type="number" id="currency-input" placeholder="0"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        maxlength="12"></input>
    </div>
    <div class="exchange-rate">
      <i class="fas fa-chart-line"></i>
      <span>1</span>
      <span id="first-currency-symbol">PLN</span>
      =
      <span id="second-currency-rate">1</span>
      <span id="second-currency-symbol">PLN</span>
    </div>
    <div class="currency second">
      <select id="second-currency-select">
        <option value="pln" id="second-currency">PLN</option>
        <option value="eur" id="second-currency">EUR</option>
        <option value="usd" id="second-currency">USD</option>
        <option value="gbp" id="second-currency">GBP</option>
      </select>
      <span id="currency-display">0</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
